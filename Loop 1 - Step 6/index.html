<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Loop 1 - Step 6</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">

</head>
<body>
  <div class="container">
  	<div class="item">
  		<div class="content">
  			<div class="head">
	  			<h1>Become a member</h1>
	  			<h2>Use social networks to join us instantly. <br>
	  			You won't spend any time confirming those boring emails.</h2>	
  			</div>
  			
  			<div class="body">
	  			<div class="box">
	  				<div class="logo-box"><img src="img/googleplus.svg" alt="Google+" class="logo"></div>

	  				</div>
	  				<div class="space"></div>
	  			</div>
	  			<div class="box">
	  				<div class="logo-box"><img src="img/facebook.svg" alt="facebook" class="logo"></div>
	  				<div class="call">
	  					<p>Sign up with Facebook</p>
	  				</div>
	  				<div class="space"></div>
	  			</div>
	  			<div class="box">
	  				<div class="logo-box"><img src="img/twitter.svg" alt="Twitter" class="logo"></div>
	  				<div class="call">
	  					<p>Sign up with Twitter</p>
	  				</div>
	  				<div class="space"></div>
	  			</div>	
  			</div>
  			
  			<div class="bottom">
  				<p>You can still sign up with your email address</p>
  				<a href="#">Sign up with email</a>
  			</div>
  		</div>
  		<div class="side">
