<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 1</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,200,300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <!-- Non-responsive -->
  <div class="container">
    <div class="card mobile">
      <img src="img/device.svg" alt="Mobile">
      <h1>Mobile</h1>
      <p>Get notifications about new releases in our mobile app.</p>
      <h2 class="price">
        <span class="dollar">$</span>
        10
        <span class="month">/month</span>
      </h2>
    </div>
    <div class="card desktop">
      <img src="img/laptop.svg" alt="Desktop">
      <h1>Desktop</h1>
      <p>Enjoy new episodes on your laptop in browser with our web service, which supports all the platforms.</p>
      <h2 class="price">
        <span class="dollar">$</span>
        15
        <span class="month">/month</span>
      </h2>
    </div>
    <div class="card tv">
      <img src="img/monitor.svg" alt="TV">
      <h1>TV</h1>
      <p>Watch your favorite series at home on large screen with our TV application.</p>
      <h2 class="price">
        <span class="dollar">$</span>
        20
        <span class="month">/month</span>
      </h2>
    </div>
  </div>
</body>
</html>
